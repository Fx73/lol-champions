<app-header title="LOL Champions"></app-header>
<ion-content>
	<!-- ion-card class="home-content"></ion-card -->
	<ion-card class="champion-list">
		<ion-button *ngFor="let c of championPreviews;"
			[routerLink]="['/champion', c.fullname]"
			routerDirection="root"
			lines="none"
			detail="false"
			class="champion-item">
			<ion-thumbnail>
				<ion-img [src]="c.iconPath"></ion-img>
			</ion-thumbnail>
		</ion-button>
	</ion-card>
</ion-content>
