<ion-header [translucent]="true"
	collapse="fade">
	<ion-toolbar>
		<ion-thumbnail (click)="goHome()"
			class="logo-item"
			slot="start">
			<ion-img src="assets/icon.png"></ion-img>
		</ion-thumbnail>
		<ion-title class="ion-text-center main-title">{{title}}</ion-title>
		<ion-buttons slot="end"></ion-buttons>
	</ion-toolbar>
</ion-header>
